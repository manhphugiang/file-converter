# Traefik IngressRoute for K3s
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: file-converter-route
  namespace: file-converter
spec:
  entryPoints:
    - web
  routes:
    # API routes to job-manager
    - match: PathPrefix(`/api`)
      kind: Rule
      services:
        - name: job-manager
          port: 8000
    # Monitoring dashboard
    - match: PathPrefix(`/monitor`)
      kind: Rule
      services:
        - name: monitoring-dashboard
          port: 8080
      middlewares:
        - name: monitor-stripprefix
    # Frontend (default)
    - match: PathPrefix(`/`)
      kind: Rule
      services:
        - name: frontend
          port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: monitor-stripprefix
  namespace: file-converter
spec:
  stripPrefix:
    prefixes:
      - /monitor
---
# Standard Kubernetes Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: file-converter-ingress
  namespace: file-converter
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: job-manager
                port:
                  number: 8000
          - path: /monitor
            pathType: Prefix
            backend:
              service:
                name: monitoring-dashboard
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
