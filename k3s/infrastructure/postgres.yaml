# PostgreSQL - runs on worker4 (MacBook 8GB with fast SSD)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: file-converter
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: file-converter
type: Opaque
stringData:
  POSTGRES_DB: fileconverter
  POSTGRES_USER: fileconverter
  POSTGRES_PASSWORD: fileconverter123
  DATABASE_URL: postgresql://fileconverter:fileconverter123@postgres:5432/fileconverter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: file-converter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker4
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "fileconverter"]
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "fileconverter"]
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: file-converter
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
